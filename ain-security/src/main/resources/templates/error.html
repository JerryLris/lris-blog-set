<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: header}">
</head>
<body>


    <div class="container">
	<div>
		<p>没用户登陆</p>
        <form class="form-signin" th:action="@{/login}" th:object="${user}" method="post">
            <h2 class="form-signin-heading">请 登 录</h2>
            <input type="text" class="form-control" placeholder="username" th:field="*{username}"/>
            <input type="password" class="form-control" placeholder="passworde" th:field="*{password}"/>
            <p th:if="${errorMsg}" class="error-code">用户名或者密码错误</p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
	</div>

    </div>

	<div th:replace="~{fragments/footer :: footer}">...</div>

</body>
</html>
