<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
</head>
<body>


	<div class="container">
	
		<div class="row">
			<h3 th:text="${nowCategory}"></h3>
		</div>
		<div class="row">
			<ul class="nav nav-tabs" th:each="category : ${categoryList}">
				<li role="presentation" ><a href="/list" th:href="'/list?categoryId=' + ${category.id}" ><apan  th:text="${category.categoryName}">name<</apan>/a></li>
			</ul>

		</div>
		<div class="row">
			<ul class="list-group" th:each="article : ${articleList}">
				<li class="list-group-item" ><a href="/list" th:href="'/article?articleId=' + ${article.id}" th:text="${article.title}"></a></li>
			</ul>

		</div>
			<ul class="pagination">
			    <li><a href="#">&laquo;</a></li>
			    <li class="active"><a href="#">1</a></li>
			    <li class="disabled"><a href="#">2</a></li>
			    <li><a href="#">3</a></li>
			    <li><a href="#">4</a></li>
			    <li><a href="#">5</a></li>
			    <li><a href="#">&raquo;</a></li>
			</ul>

	</div><!-- /.container -->

	<div th:replace="~{fragments/footer :: footer}">...</div>

</body>
</html>
